<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /*---------------------------------------
        Social section
        -----------------------------------------*/
        html, body {
            height: 100%; /* Ensures full height for the body */
            margin: 0; /* Removes default margin */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            padding: 20px 0; /* Adds some padding */
            background-color: #212529;
            flex-shrink: 0; /* Prevents footer from shrinking */
            margin-top: auto; /* Pushes footer to the bottom */
        }

        .fa {
            padding: 20px;
            font-size: 23px;
            width: 60px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }

        .fa:hover {
            opacity: 0.5;
            text-decoration: none;
        }

        p {
            text-align: center;
            color: #ffffff; /* Ensures text is visible */
        }

        .footer-container {
            text-align: center; /* Centers footer content */
            color: #ffffff; /* Ensures text is white */
        }
    </style>
</head>

<body>
    <!-- Other content of the page would go here -->

    <footer >
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 footer-container">
                    <div class="wow fadeInUp footer-copyright">
                        Copyright &copy; Online Quiz 2024
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
